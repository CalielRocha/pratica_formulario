<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <form>
    <fieldset>
        <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" required>

            <label for="telefone">Telefone:</label>
            <input  type="tel" placeholder="99-99999-9999" id="telefone">

            <label for="cpf">CPF:</label>
            <input type="number" minlength="11" maxlength="11" placeholder="999-999-999.99" id="cpf" required>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro">

            <label for="numero">Número:</label>
            <input type="number" id="numero">

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
    </fieldset>

    <fieldset>
        <legend>Fale Conosco</legend>
            <label>Tipo de Mensagem:</label> <br/>
            <label for="tipo_mensagem">Susgestão</label>
            <input type="radio" name="tipo_mensagem" id="tipo_mensagem" value="sugestao">

            <label for="tipo_mensagem">Crítica</label>
            <input type="radio" name="tipo_mensagem" id="tipo_mensagem" value="critica">

            <label for="tipo_mensagem">Mensagem</label>
            <input type="radio" name="tipo_mensagem" id="tipo_mensagem" value="mensagem"> <br/>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem"></textarea>
    </fieldset>
    
    <fieldset>
        <button type="submit">Enviar Formulário</button>
        <button type="reset">Limpar Formulário</button>
    </fieldset>
   </form> 
</body>
</html>
